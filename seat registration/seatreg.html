<div class="wrapper">
  <h2>Seat Reservation</h2>
  <div id="error_message"></div>
  <form id="myform" onsubmit="return validate();">
    <div class="input_field">
        <label>Name</label>
        <input type="text" placeholder="Name" id="name">
    </div>
    <div class="input_field">
        <label>Phone</label>
        <input type="text" placeholder="Phone" id="phone">
    </div>
    <div class="input_field">
        <label>Email </label>
        <input type="text" placeholder="Email" id="email">
    </div>
    <div class="input_field">
        <label>Number Of Guests  </label>
        <input type="text" placeholder="Max Eight People Per Booking" id="guest">
    </div>
    <div class="input_field">
        <label>Date </label>
        <input type="date"  id="date">
    </div>
    <div class="input_field">
        <label>Time</label>
        <select id="time">
        <option id="1">9:00am to 10:00am</option>
        <option id="2">11:00am to 12:00pm</option>
        <option id="2">01:00pm to 2:00pm</option>
        <option id="2">03:00pm to 04:00pm</option>
        <option id="2">06:00pm to 07:00pm</option>
        </select>
    </div>
    <div class="input_field">
        <textarea placeholder="Any Special Requests"></textarea>
    </div>
    <div class="btn">
        <input type="submit">
    </div>
  </form>
</div>
